<!--l. 10788--><p class="noindent" ><a name="keyword_saveregisters"></a> The <span 
class="cmtt-10">saveregisters </span>modifier tells the compiler that all CPU registers should be saved
prior to calling this routine. Which CPU registers are saved, depends entirely on the
CPU.
