<h4 class="subsectionHead"><span class="titlemark">6.5.2   </span> <a 
href="ref.html#QQ2-77-105" id="x77-990006.5.2">Invocation</a></h4>
<!--l. 4463--><p class="noindent" >Method invocation for classes is no different than for objects. The following is a valid method
invocation:
                                                                            

                                                                            
<div class="verbatim" id="verbatim-174">
Var&#x00A0;&#x00A0;AnObject&#x00A0;:&#x00A0;TAnObject;
&#x00A0;<br />begin
&#x00A0;<br />&#x00A0;&#x00A0;AnObject&#x00A0;:=&#x00A0;TAnObject.Create;
&#x00A0;<br />&#x00A0;&#x00A0;ANobject.AMethod;
</div>
