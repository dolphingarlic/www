<h4 class="subsectionHead"><span class="titlemark">1.3.1   </span> <a 
href="prog.html#QQ2-92-91" id="x92-910001.3.1"><span 
class="cmtt-10">$APPID </span>: Specify application ID.</a></h4>
<!--l. 1790--><p class="noindent" >Used on the PALM os only, it can be set to specify the application name, which can be viewed
on the Palm only. This directive only makes sense in a program source file, not in a
unit.
                                                                            

                                                                            
<div class="verbatim" id="verbatim-82">
{$APPID&#x00A0;MyApplication}
</div>
