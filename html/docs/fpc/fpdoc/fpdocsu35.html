<h4 class="subsectionHead"><span class="titlemark">3.4.2   </span> <a 
href="fpdoc.html#QQ2-49-48" id="x49-480003.4.2">disable-arguments</a></h4>
<!--l. 778--><p class="noindent" >By default, for each function or procedure argument, a <span 
class="cmbx-10">element </span>tag will be generated. This option
disables this behaviour: no <span 
class="cmbx-10">element </span>tags will be generated for procedure and function
arguments.
