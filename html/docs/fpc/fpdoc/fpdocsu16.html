<h4 class="subsectionHead"><span class="titlemark">3.2.16   </span> <a 
href="fpdoc.html#QQ2-28-27" id="x28-270003.2.16">image-dir</a></h4>
<!--l. 481--><p class="noindent" >This option tells the backend where the images are located. By default, a directory <span 
class="cmss-10">images </span>is
assumed. A path using forward slashes must be provided.
<!--l. 485--><p class="noindent" >Example:
                                                                            

                                                                            
<div class="verbatim" id="verbatim-19">
--image-dir=pictures/
</div>
